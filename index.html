<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>

    <body>
        
    
        <div class="calcDisplay">
            <p id="display"></p>
            <div>
                <p id="sumDisplay"></p>
            </div>
        </div>

        <div class="calculator">    
            <button type="button" class="ac" id="clear">AC</button>
            <button onclick="delete1()">del</button>
            <button type="button" id="convert">+/-</button>
            <button type="button" class="btn ops" id="divide">/</button>
            <button type="button" class="btn num" id="seven">7</button>
            <button type="button" class="btn num" id="eight">8</button>
            <button type="button" class="btn num" id="nine">9</button>
            <button type="button" class="btn ops" id="multiply">*</button>
            <button type="button" class="btn num" id="four">4</button>
            <button type="button" class="btn num" id="five">5</button>
            <button type="button" class="btn num" id="six">6</button>
            <button type="button" class="btn ops" id="subtract">-</button>
            <button type="button" class="btn num" id="one">1</button>
            <button type="button" class="btn num" id="two">2</button>
            <button type="button" class="btn num" id="three">3</button>
            <button type="button" class="btn ops" id="add">+</button>
            <button type="button" class="btn num zero" id="zero">0</button>
            <button type="button" class="btn num" id="decimal">.</button> <!--not working when using parseInt()-->
            <button type="button" class="btn equ" id="equals">=</button>
        </div>

        

    </body>
</html>
